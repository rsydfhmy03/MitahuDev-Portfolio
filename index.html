<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MitahuDev Portfolio</title>
    <!-------------- Local Stylesheet Link -------------->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-------------- Font Awesome Link -------------->
    <script
      src="https://kit.fontawesome.com/de270889e1.js"
      crossorigin="anonymous"
    ></script>
    <!-------------- Owl Carousel Links -------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-------------- AOS Link -------------->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav
        id="navbar"
        data-aos="fade-up"
        data-aos-duration="1200"
        data-aos-delay="1800"
      >
        <div class="logo">
          <img src="./Images/Logo.png" alt="" />
        </div>
        <!-- Hamurger -->
        <input type="checkbox" class="checkbox" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>

        <ul class="nav-items">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
        </ul>
      </nav>
    </header>
    <!-- End of Navbar -->

    <!-------------- Home Section -------------->
    <section id="home">
      <div class="text-holder">
        <h1 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1000">
          Fahmy <span>Rosyadi</span>
        </h1>
        <h3 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1200">
          <span>Web </span> Developer
        </h3>
        <div
          class="button"
          data-aos="fade-up"
          data-aos-duration="1200"
          data-aos-delay="1500"
        >
          <button class="btn">
            <a href="#portfolio">Dwonload CV</a>
          </button>
        </div>
      </div>
      <div class="hero-img">
        <img src="assets/images/Hero.png" alt="" />
      </div>
      <div
        class="social-icons"
        data-aos="fade-up"
        data-aos-duration="1200"
        data-aos-delay="2000"
        data-aos-anchor-placement="bottom-bottom"
      >
        <a href="https://instagram.com/mitahudev.03"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/mitahudev03/"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/rsydfhmy03"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div
        class="scroll-txt"
        data-aos="fade-up"
        data-aos-duration="1200"
        data-aos-delay="2000"
        data-aos-anchor-placement="bottom-bottom"
      >
        <a href="#about">Go Down</a>
      </div>
    </section>

    <!-------------- Jquery Scripts -------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-------------- Owl Carousel Scripts -------------->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-------------- AOS Scripts -------------->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-------------- Local Script -------------->
    <script src="script.js"></script>
  </body>
</html>
